<div>Searches</div>
<button>
  <a href="#/favorites">My Favorites</a>
</button>
<button>
  <a href="#/search">Search</a>
</button>
<div ng-controller="searchController" class="panel panel-default">
  <div class="business panel-body" ng-repeat="business in businesses">
    <ul class="list-group">
      <li class="list-group-item">
        <div>{{ business.name }}</div>
        <img ng-src="{{ business.image_url }}">
        <img ng-src="{{ business.rating_img_url_small }}">
        <div class="address">
          <div class="display_address" ng-repeat="line in business.location.display_address">
            <div class="address_line">{{ line }}</div>
          </div>
        </div>
      </li>
    </ul>
</div>


  <hr>
    <pre>
      {{ businesses }}
      {{ business.location.display_address }}
      {{ business.rating_img_url_small }}
    </pre>
