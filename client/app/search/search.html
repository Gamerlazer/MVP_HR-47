<div class="section-head">
  <h3>Searches</h3>
  <div class="nav-container">
    <div class='favorites'><a href="#/favorites">Bookmarked</a></div>
    <div class="logout"><a ng-click="logout()">Signout</a></div>
  </div>
</div>

<div ng-controller="searchController" class="panel panel-default panel-fluid">

  <!-- SEARCH BAR -->
  <div class="search-container"> 
    <form name="yelp" class="search">
      <label for="category">Category:</label>
        <input name="yelpTerm" id="category" ng-model="term">
      <label for="city">City:</label>
      <input name="yelpLocation" id="city" ng-model="location">
      <button ng-click="yelpSearch(term, location)">Search</button> 
    </form>
  </div>

  <div class="filter-container"> 
    <form class="filter">
      <label>Filter</label>
      <input ng-model="userSearch">
    </form>
  </div>

  <!-- SEARCH RESULTS -->
  <div class="results-container">
    <div class="business-card" ng-dblclick="saveFavorite(business)" ng-click=(showDescription(business)) ng-repeat="business in businesses | filter:userSearch ">
      <div class="list-group">
        <div class="business-name">{{ business.name }}</div>
        <div class="business-images"> 
          <img ng-src="{{ business.image_url }}">          
          <img ng-src="{{ business.rating_img_url_small }}">
        </div>
        <div class="business-categories" ng-repeat="category in business.categories">
          {{ category[0] }}
        </div>
        <div class="business-address">
          <div class="display_address" ng-repeat="line in business.location.display_address">
            <div class="address_line">
              {{ line }}<br>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
