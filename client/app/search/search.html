<h3>Searches!</h3>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <ul class="nav nav-pills nav-justified">
      <li><a href="#/favorites">My Favorites</a></li>
      <li><a ng-click="logout()">Signout</a></li>
    </ul>
  </div>
</nav>

<div ng-controller="searchController" class="panel panel-default panel-fluid">


  <form class="input-group" name="yelpSearch">
    <label>Business:
      <input ng-model="term">
    </label>
    <label>Location:
      <input ng-model="location">
    </label>
    <button ng-click="">Search!</button>
  </form>
  <!-- SEARCH BAR -->
  <hr>
  <form class="input-group">
    <span class="input-group-addon">Filter</span>
    <input class="form-control" ng-model="userSearch">
  </form>

  <!-- SEARCH RESULTS -->
  <div class="btn-group" ng-repeat="business in businesses | filter:userSearch ">
    <button class="btn btn-lg btn-primary-outline btn-default" ng-click="saveFavorite(business)">
      <ul class="list-group">
        <li class="biz list-group-item" >
          <div>{{ business.name }}</div>
          <img ng-src="{{ business.image_url }}">
          <img ng-src="{{ business.rating_img_url_small }}">
          <br>
          <span class="categories" ng-repeat="category in business.categories">
            {{ category[0] }}
          </span>
          <br>
          <div class="address">
            <div class="display_address" ng-repeat="line in business.location.display_address">
              <div class="address_line">{{ line }}</div>
            </div>
          </div>
        </li>
      </ul>
    </button>
</div>
