<div>Searches</div>
<!-- HEADER BAR -->
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <a href="#/favorites">My Favorites</a>
  </div>
  <div>
    <a ng-click="logout()">Signout</a>
  </div>
</nav>


<div ng-controller="searchController" class="panel panel-default">
  <!-- SEARCH BAR -->
  <form>
    <input ng-model="userSearch">
    <button>Search</button>
  </form>

  <!-- SEARCH RESULTS -->
  <div class="business panel-body" ng-repeat="business in businesses | filter:userSearch ">
  {{ userSearch }}

    <ul class="list-group">
      <li class="list-group-item" ng-click="saveFavorite(business)">
        <div>{{ business.name }}</div>
        <img ng-src="{{ business.image_url }}">
        <img ng-src="{{ business.rating_img_url_small }}">
        <div class="categories" ng-repeat="category in business.categories">
          {{ category[0] }}
        </div><br>
        <div class="address">
          <div class="display_address" ng-repeat="line in business.location.display_address">
            <div class="address_line">{{ line }}</div>
          </div>
        </div>
      </li>
    </ul>
</div>


  <hr>
    <pre>
      {{ businesses }}
      {{ business.location.display_address }}
      {{ business.rating_img_url_small }}
    </pre>
