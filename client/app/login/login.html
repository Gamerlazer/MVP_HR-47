<div class="login-container" ng-controller="loginController">
  <h3>Welcome Back! Login Now!</h3>
  <form class="login" name="login" novalidate>
    <div class="login-input">
      <label for="username">Username:</label>    
      <input class="input" type="text" name="username" id="username" ng-model='username'>
    </div>
    <div class="login-input">
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" ng-model="password" >
    </div>
    <button class="btn btn-primary" ng-click="loginClient(username, password)">Login</button>
    <button class="btn">
      <a href="#/signup">Create a new account</a>
    </button>
  </form>
</div>
