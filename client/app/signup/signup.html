<div class="login-container" ng-controller="signupController">
  <h3>Create A New Account:</h3>
  <form class="login" name="login" novalidate>
    <div class="login-input">
      <label for="username">Username:</label>    
      <input class="input" type="text" name="username" id="username" ng-model='username'>
    </div>
    <div class="login-input">
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" ng-model="password" >
    </div>
    <button class="btn btn-primary" ng-click="signupClient(username, password)">Sign Up!</button>
    <button class="btn" >
      <a href="#/login">Login</a>
    </button>
  </form>
</div>
